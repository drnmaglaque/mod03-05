<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">

	<title>DOM Activity 3</title>

	<!-- Fonts used -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cantarell|Signika" rel="stylesheet">

	<!-- CSS External link -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<!-- Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Javascript -->
	<script type="text/javascript">
		setTimeout(wakeUpUser, 120000);
		function wakeUpUser() {
			alert("Are you going to just stare forever?");
		}
	</script>

</head>

<body>
	<div class="container">
		
		<header>
			<h1> &lt;/&gt; Tuitt Coding Bootcamp</h1>
		</header>
	
		<main>
			<div class="main-dashboard">
				<h3 class="inline-blocked h3-dash"><i class="fas fa-tachometer-alt"></i> Dashboard</h3>
				
				<div class="dashboard-thumbnail">
					<div id="post-circle" class="dashboard-circles">
						<i class="far fa-file"></i>
					</div> <!-- End of post-circle and dashboard circles -->
					<div class="inline-blocked">
						<p class="dashboard-text">5</p>
						<p class="dashboard-text">posts</p>
					</div> <!-- End of inline-blocked -->
				</div> <!-- End of dashboard-thumbnail -->

				<!-- Second dashboard-thumbnail -->
				<div class="dashboard-thumbnail">
					<div id="image-circle" class="dashboard-circles">
						<i class="fas fa-image"></i>
					</div> <!-- End of post-circle and dashboard circles -->
					<div class="inline-blocked">
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">images</p>						
					</div> <!-- End of inline-blocked -->
				</div> <!-- End of dashboard-thumbnail -->
			</div> <!-- End of main-dashboard -->

			<div class="post">
				<h3 class="border-bottom"><i class="fas fa-plus-circle"></i> New Post</h3>
				<form class="hide-overflow" method="" action="">
					<input id="post-title" type="text" name="post" placeholder="Enter Your Post Title">
					<input id="post-content" type="text" name="content" placeholder="Enter your post here">
					<button id="btn-publish" class="btn btn-blue" type="submit" name="button">Publish</button>		
				</form>
			</div> <!-- End new post -->

			<div>
				<h3 class="border-bottom"><i class="fas fa-upload"></i> Upload Image</h3>
				<div class="img-set-holder">
					<img class="img-set" src="assets/images/sample-img.jpg" alt="Sample picture" width="300px"></img>
					<img class="img-set" src="assets/images/sample-img.jpg" alt="Sample picture" width="300px"></img>
					<img class="img-set" src="assets/images/sample-img.jpg" alt="Sample picture" width="300px"></img>
					<img class="img-set" src="assets/images/sample-img.jpg" alt="Sample picture" width="300px"></img>
					<img class="img-set" src="assets/images/sample-img.jpg" alt="Sample picture" width="300px"></img>
				</div>
				<form class="hide-overflow">
					<button id="btn-browse" class="btn btn-blue">Browse</button>
					<button id="btn-upload" class="btn btn-green">Upload</button>
				</form>
			</div> <!-- End of image gallery -->
		</main>

		<footer>
			<p><small>Tuitt Coding Bootcamp &copy; 2018</small></p>
		</footer>
	</div> <!-- End of container -->	


</body>
</html>
